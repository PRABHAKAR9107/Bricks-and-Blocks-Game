
<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="../css/game.css">
<link rel="icon" href="../img/pb.png">
  
</head>
<body>
<div class="header">
  <div id="header-sroll"> <h1>Bricks and Blocks</h1></div>
</div>



<section class="controls">
<h2>Instructions</h2>
  
  <table>
    <tr>
      <td>"w"</td><td>face up</td>
    </tr>
    <tr>
      <td>"a"</td><td>face left</td>
    </tr>
    <tr>
      <td>"s"</td><td>face down</td>
    </tr>
    <tr>
      <td>"d"</td><td>face right</td>
    </tr>
    <tr>
      <td>"left arrow"</td><td>move left</td>
    </tr>
    <tr>
      <td>"right arrow"</td><td>move right</td>
    </tr>
    <tr>
      <td>"down arrow"</td><td>move down</td>
    </tr>
    <tr class="score">
      <td>Score</td><td id="js-score">0</td>
    </tr>
  </table>
</section>
<section id="js-game-board" class="game-board"></section>
<dialog id="js-dialog">
  <div>Game Over</div>
  <button id="js-restart">New Game</button>
</dialog>
<footer>
  <div class="main-gradient">
    
  </div>  
  &nbsp;
</footer>

<div class="dots">
  <div class="fade-top">
  </div>
</div>
<script src="../js/game.js">

</script>
</body>
</html>
