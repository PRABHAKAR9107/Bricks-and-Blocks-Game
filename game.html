
<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="../css/game.css">
  
</head>
<body>
<section class="controls">
  <h1>Tetris</h1>
  <table>
    <tr class="instruction">
      <td>"w"</td><td>face up</td>
    </tr>
    <tr class="block">
      <td>"a"</td><td>face left</td>
    </tr>
    <tr class="brick">
      <td>"s"</td><td>face down</td>
    </tr>
    <tr class="look">
      <td>"d"</td><td>face right</td>
    </tr>
    <tr class="yo">
      <td>"left arrow"</td><td>move left</td>
    </tr>
    <tr class="none">
      <td>"right arrow"</td><td>move right</td>
    </tr>
    <tr  class="lift">
      <td>"down arrow"</td><td>move down</td>
    </tr>
    <tr class="score">
      <td>Score</td><td id="js-score">0</td>
    </tr>
  </table>
</section>
<section id="js-game-board" class="game-board"></section>
<dialog id="js-dialog">
  <div>Game Over</div>
  <button id="js-restart">New Game</button>
</dialog>
<script src="../js/game.js">
</script>
</body>
</html>
